<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 300px;
    }

    button {
      margin-top: 5px;
    }
  </style>
  <body>
    <h1>Book Management</h1>

    <form id="addBookForm">
      <h2>Add New Book</h2>
      <label for="title">ID:</label>
      <input type="number" id="id" name="id" required />
      <br />
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <br />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />
      <br />
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required />
      <br />
      <button type="submit">Add Book</button>
    </form>
    <!-- search -->
    <h2>Books</h2>
    <div id="booksContainer"></div>
  
    <form id="searchBookForm">
      <h2>Search Book by ID</h2>
      <label for="searchId">Book ID:</label>
      <input type="number" id="searchId" name="searchId" required>
      <br>
      <button type="submit">Search</button>
    </form>

    <!-- delete -->
    <form id="deleteBookForm">
        <h2>Delete Book by ID</h2>
        <label for="deleteId">Book ID:</label>
        <input type="number" id="deleteId" name="deleteId" required>
        <br>
        <button type="submit">Delete</button>
      </form>

  </body>
</html>
